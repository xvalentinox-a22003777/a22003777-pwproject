{% extends 'layout.html' %}

{% block title %}Editar Banda{% endblock %}

{% block content %}
<h2>Editar Banda</h2>
<form action="{% url 'bandas:edita_banda' banda.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
