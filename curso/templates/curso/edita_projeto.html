{% extends 'layout.html' %}

{% block title %}Editar Projeto{% endblock %}

{% block content %}
<h2>Editar Projeto</h2>
<form action="{% url 'curso:edita_projeto' projeto.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salvar Alterações</button>
</form>
{% endblock %}
