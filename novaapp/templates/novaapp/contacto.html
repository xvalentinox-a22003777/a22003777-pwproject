<!DOCTYPE html>
<html>
<head>
    <title>Contato - Página de Animais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>

    <nav>
        <a href="{% url 'novaapp:index' %}">Introducao</a>
        <a href="{% url 'novaapp:info' %}">Info</a>
        <a href="{% url 'novaapp:contacto' %}">Contacto</a>
    </nav>
</head>
<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <p>Tem alguma pergunta ou sugestão? Entre em contato conosco!</p>
        <form action="destino_do_formulario.php" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Página de Animais</p>
    </footer>
</body>
</html>
